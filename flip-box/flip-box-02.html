<article>
    <div class="page-title"><h2> 3D Effect</h2></div>
    <section class="container">
        <!--facebook-->
        <div class="facebook">
            <div class="flip-box">
                <div class="flip-box-container flip-effect-3d">
                    <div class="flip-box-inner flip-left">
                        <div class="flip-box-inner-wrapper">
                            <div class="flip-box-front">
                                <div class="flip-box-front-inner">
                                    <div class="icon-wrap">
                                        <span class="flip-icon icon">
                                            <i class="fab fa-facebook"></i>
                                        </span>
                                    </div>
                                    <div class="text">
                                        <h4 class="flip-box-heading">facebook</h4>
                                    </div>
                                </div>
                            </div>

                            <div class="flip-box-back">
                                <div class="flip-box-back-inner">
                                    <div class="icon-wrap"></div>
                                    <div class="text">
                                        <!--<h4 class="flip-box-heading-back">Like</h4>-->
                                        <a class="df_fb_button" href="#">Like</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--twitter-->
        <div class="twitter">
            <div class="flip-box">
                <div class="flip-box-container flip-effect-3d">
                    <div class="flip-box-inner flip-right">
                        <div class="flip-box-inner-wrapper">
                            <div class="flip-box-front">
                                <div class="flip-box-front-inner">
                                    <div class="icon-wrap">

                                </span>
                                    </div>
                                    <div class="text">
                                        <h4 class="flip-box-heading">Twitter</h4>
                                    </div>
                                </div>
                            </div>

                            <div class="flip-box-back">
                                <div class="flip-box-back-inner">
                                    <div class="icon-wrap"></div>
                                    <div class="text">
                                        <!--<h4 class="flip-box-heading-back">Like</h4>-->
                                        <a class="df_fb_button" href="#">Follow</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--youtube-->
        <div class="youtube">
            <div class="flip-box">
                <div class="flip-box-container flip-effect-3d">
                    <div class="flip-box-inner flip-up">
                        <div class="flip-box-inner-wrapper">
                            <div class="flip-box-front">
                                <div class="flip-box-front-inner">

                                    </div>
                                </div>
                            </div>

                            <div class="flip-box-back">
                                <div class="flip-box-back-inner">
                                    <div class="icon-wrap"></div>
                                    <div class="text">
                                        <a class="df_fb_button" href="#">Watch</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--instagram-->
        <div class="instagram">
            <div class="flip-box">
                <div class="flip-box-container flip-effect-3d">
                    <div class="flip-box-inner flip-down">
                        <div class="flip-box-inner-wrapper">
                            <div class="flip-box-front">
                                <div class="flip-box-front-inner">
                                    <div class="icon-wrap">
                                <span class="flip-icon icon">
                                    <i class="fab fa-instagram"></i>
                                </span>
                                    </div>
                                    <div class="text">
                                        <h4 class="flip-box-heading">Instagram</h4>

                            <div class="flip-box-back">

                                    <div class="icon-wrap"></div>
                                    <div class="text">
                                        <a class="df_fb_button" href="#">Share</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</article>
