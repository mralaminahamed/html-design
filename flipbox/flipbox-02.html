<!--https://demo.happyaddons.com/elementor-flip-box-widget-demo-2/-->

<h2> 3D Effect</h2>
<!--facebook-->
<div class="facebook">
    <div class="flip-box">
        <div class="flip-box-container flip-effect-3d">
            <div class="flip-box-inner flip-left">
                <div class="flip-box-inner-wrapper">
                    <div class="flip-box-front">
                        <div class="flip-box-front-inner">
                            <div class="icon-wrap">
                                <span class="flip-icon icon">
                                    <i class="fab fa-facebook"></i>
                                </span>
                            </div>
                            <div class="text">
                                <h4 class="flip-box-heading">facebook</h4>
                            </div>
                        </div>
                    </div>

                    <div class="flip-box-back">
                        <div class="flip-box-back-inner">
                            <div class="icon-wrap"></div>
                            <div class="text">
                                <!--<h4 class="flip-box-heading-back">Like</h4>-->
                                <a class="df_fb_button" href="#">Like</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
